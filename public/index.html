<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>FECDemo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="iteminfo"></div>
  <div id="availabledate"></div>

  <div>
    <div class="page-container">
      <div class="title">Upcoming availability</div>

      <div id="app2"></div>

      <!-- Button trigger modal -->
      <div>
        <div class="button-container">
          <span class="button" data-toggle="modal" data-target="#Modal">See all available dates</span>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                <svg class="modal-close-button" viewBox="0 0 24 24" role="img" focusable="false">
                  <path d="m23.25 24c-.19 0-.38-.07-.53-.22l-10.72-10.72-10.72 10.72c-.29.29-.77.29-1.06 0s-.29-.77 0-1.06l10.72-10.72-10.72-10.72c-.29-.29-.29-.77 0-1.06s.77-.29 1.06 0l10.72 10.72 10.72-10.72c.29-.29.77-.29 1.06 0s .29.77 0 1.06l-10.72 10.72 10.72 10.72c.29.29.29.77 0 1.06-.15.15-.34.22-.53.22"
                    fill-rule="evenodd"></path>
                </svg>
              </button>
              <br />
              <div class="modal-title">When do you want to go?</div>
              <div class="modal-subtitle">If you canâ€™t find the dates you want, try contacting the host</div>
              <div id="app"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="related"></div>
  <div id="reviews"></div>
  <script src="/lib/react.development.js"></script>
  <script src="/lib/react-dom.development.js"></script>
  <script src="http://localhost:3001/app.js"></script>
  <script src="http://localhost:3002/app.js"></script>
  <script src="http://localhost:3003/app.js"></script>
  <script src="http://localhost:3004/app.js"></script>
  <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
  <script>
    ReactDOM.render(
      React.createElement(Info),
      document.getElementById('iteminfo')
    );
    ReactDOM.render(
      React.createElement(App, { isModal: false }, null),
      document.getElementById('app2')
    );
    ReactDOM.render(
      React.createElement(App, { isModal: true }, null),
      document.getElementById('app')
    );
    ReactDOM.render(
      React.createElement(Related),
      document.getElementById('related')
    );
    ReactDOM.render(
      React.createElement(Reviews),
      document.getElementById('reviews')
    );
  </script>
</body>

</html>
